<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class = "text-center">
          <span class="glyphicon glyphicon-fire"></span>
        Hot Restaurant</h1>
      <hr>
      <h2 class = "text-center">Make Your Reservation</h2>
        <br>
      <div class = "text-center">
          <a href="/all"><button class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Reserved Tables</button></a>
          <a href="/"><button class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span> Home</button></a>
      </div>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="reserve_id">
              </div>

            </form>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Reserve</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="clientJS.js"></script>
</body>
</html>
